<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3.v3.min.js" language="JavaScript"></script>
    <script src="../liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
<svg id="fillgauge1" width="97%" height="250"></svg>
<svg id="fillgauge2" width="19%" height="200"></svg>
<svg id="fillgauge3" width="19%" height="200"></svg>
<svg id="fillgauge4" width="19%" height="200"></svg>
<svg id="fillgauge5" width="19%" height="200"></svg>
<svg id="fillgauge6" width="19%" height="200"></svg>
<script language="JavaScript">
    var defaultValue = 50;
    window.lgf= loadLiquidFillGauge("fillgauge1", defaultValue);
    d3.select('#up').on('click', function(){
        defaultValue += 10;
        window.lgf.val(defaultValue);
    });
    d3.select('#down').on('click', function(){
        defaultValue -= 10;
        window.lgf.val(defaultValue);
    });
</script>
</body>
</html>
