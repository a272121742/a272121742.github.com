<!DOCTYPE html>

  <head>
    <title>remakr教程</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style type="text/css">
      /*
        Yanone Kaffeesatz
        Droid Serif
        Ubuntu Mono
      */
      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

    <script src="../lib/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../lib/highlighter/highlight.pack.js" type="text/javascript"></script>
    <script src="../lib/remark/remark-latest.min.js" type="text/javascript"></script>
    


    <script type="text/javascript">
      $(document).ready(function(){
        var slideshow = remark.create({
          ratio: '16:9',
          // ratio: '4:3',
          sourceUrl : 'remark教程.md',
          highlightLanguage: 'javascript',
          highlightStyle: 'monokai',
          highlightLines: true,
          highlightSpans: true
        }, function(){
          var head= document.getElementsByTagName('head')[0]; 
          var script= document.createElement('script'); 
          script.type= 'text/javascript'; 
          script.src= 'index.js'; 
          head.appendChild(script); 
        });
      });
    </script>
  </head>
